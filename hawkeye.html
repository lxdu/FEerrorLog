<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hawkeye error</title>
    <style>
        body {
            font-family: PingHei, 'PingFang SC', 'Helvetica Neue', Helvetica, STHeitiSC-Light, Arial, sans-serif;
            margin: 0;
        }

        .hawkeyeItem {
            line-height: 48px;
            font-size: 15px;
            font-weight: 100;
            border-bottom: 1px #eee solid;
            color: #999;
        }
    </style>
</head>

<body>
    <ol id="list"></ol>
    <script>
        var list = document.getElementById("list");
        var errorKeys = localStorage.getItem("hawkeyeErrorKeys") ? JSON.parse(localStorage.getItem("hawkeyeErrorKeys")) : [];
        for (var i = 0; i < errorKeys.length; i++) {
            var li = document.createElement("li");
            li.className = "hawkeyeItem";
            li.innerText = localStorage.getItem(errorKeys[i]);
            list.appendChild(li);
        }
    </script>
</body>

</html>
